<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>glyphicons</title>
		<meta name="description" content="">
		<meta name="author" content="mkerry">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div class="container">
			<header>
				<h1>glyphicons</h1>
			</header>
			<div>

				    <div class="btn-toolbar" role="toolbar">
				      	<div class="btn-group">
					        <button type="button" class="btn btn-default" aria-label="Left Align">
					        	<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
					        </button>
					        <button type="button" class="btn btn-default" aria-label="Center Align">
					        	<span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
					        </button>
					        <button type="button" class="btn btn-default" aria-label="Right Align">
					        	<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
					        </button>
					        <button type="button" class="btn btn-default" aria-label="Justify">
					        	<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
					        </button>
				    	</div>
				      
				    </div>
				    <div class="btn-toolbar" role="toolbar">
				      	<button type="button" class="btn btn-default btn-xs">
				      		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
				      	</button>
				      	<button type="button" class="btn btn-default btn-sm">
				      		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
				      	</button>
				      	<button type="button" class="btn btn-default">
				      		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
				      	</button>
				      	<button type="button" class="btn btn-default btn-lg">
				      		<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
				      	</button>
				    </div>

				    <div class="alert alert-success" role="alert">
					  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					   <span class="sr-only">Success:</span>
					  You have successfully updated your profile
					</div>
				    
				    <div class="alert alert-info" role="alert">
					  <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					   <span class="sr-only">Message:</span>
					    Just a message. Nothing terribly urgent, but...
					</div>

				    <div class="alert alert-warning" role="alert">
					  <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
					   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					  <span class="sr-only">Warning:</span>
					  The notification system is experiencing a slight delay, but your message will go through later
					</div>
  
				    <div class="alert alert-danger" role="alert">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					   <span class="sr-only">Error:</span>
					  Enter a valid email address
					</div>

  
			</div>

			<footer>
				<p>
				</p>
			</footer>
		</div>
		
		  	
		<!-- Latest compiled and minified JavaScript (jQuery is also required) -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	</body>
</html>
